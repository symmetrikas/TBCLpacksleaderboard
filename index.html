<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1024" />
        <title>The Brajan Challenge List</title>
        <link rel="icon" href="/newicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/typography.css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/list-packs.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/pages/leaderboard.css"
        />
        <link rel="stylesheet" type="text/css" href="/css/pages/roulette.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/btn.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/components/tabs.css"
        />
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
        <script type="module" src="/js/main.js"></script>
    </head>
    <body id="app">
        <header :class="{ dark: store.dark }">
            <div class="logo">
                <h2>TBCL</h2>
                <p>v2.0.0</p>
            </div>
            <nav class="nav">
                <a class="nav__tab" href="https://tbcl.pages.dev/#/">
                    <span class="type-label-lg">List</span>
                </a>
                <a class="nav__tab" href="https://tbcl.pages.dev/#/leaderboard">
                    <span class="type-label-lg">Leaderboard</span>
                </a>
                <a class="nav__tab" href="https://tbcl.pages.dev/#/roulette">
                    <span class="type-label-lg">Roulette</span>
                </a>
                <a class="nav__tab" href="https://tbcl.pages.dev/#/listpacks">
                    <span class="type-label-lg">Packs</span>
                </a>
                <router-link class="nav__tab" to="/Leaderboard">
                    <span class="type-label-lg">Pack Completions</span>
                </router-link>
                <div class="nav__actions">
                    <button
                        class="nav__icon"
                        @click.prevent="store.toggleDark()"
                    >
                        <img
                            :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'"
                            alt=""
                        />
                    </button>
                    <a class="nav__icon" href="">
                        <img src="/assets/youtube.svg" alt="Youtube Logo"/>
                    </a>
                    <a class="nav__icon" href="">
                        <img src="/assets/github.svg" alt="Github Logo"/>
                    </a>
                    <a
                        class="nav__cta type-label-lg"
                        href="https://discord.gg/GsN4N7ABXt"
                        target="_blank"
                        >Join Server</a
                    >
                </div>
            </nav>
        </header>
        <router-view :class="{ dark: store.dark }"></router-view>
    </body>
</html>
